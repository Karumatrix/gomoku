on:
    push:
        branches: [main]
    pull_request:
        branches: [main]

env:
  MIRROR_URL: git@github.com:EpitechPromo2027/B-AIA-500-BDX-5-1-gomoku-arthur.lassausaie.git

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    container:
      image: epitechcontent/epitest-docker:latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build Project
        run: make

      - name: Check binaries
        run: |
          if [ ! -f ./pbrain-gomoku-ai ]; then
            echo "::error file=./pbrain-gomoku-ai::Project binary does not exist"
            exit 1
          else
            echo "::notice::All binaries OK"
          fi

    push-to-mirror:
      name: Push to Mirror
      runs-on: ubuntu-latest
      needs: build
      steps:
        - name: Checkout repository
          uses: actions/checkout@v4
          with:
            fetch-depth: 0

        - name: Push to mirror
          uses: pixta-dev/repository-mirroring-action@v1
          with:
            target_repo_url: ${{ env.MIRROR_URL }}
            ssh_private_key: ${{ secrets.GIT_SSH_PRIVATE_KEY }}
